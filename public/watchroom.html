<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Video Player</title>
    <link rel="stylesheet" href="styles/main.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/watchroom.js"></script>
</head>

<body>
    <div>
        <div id="container">
            <div id="player"></div>
            <canvas id="canvas" width="640" height="360"></canvas>
        </div>
        <form id="videoLinkInput">
            <input type="text" id="videoLink">
            <button type="submit">Submit</button>
        </form>
        <div id="numWatchers">0</div>
    </div>

    <div id="sidebar">
        <button id="drawButton">Draw</button>
        <div class="colorButtons">
            <h3>Color</h3>
            <input type="color" id="colorpicker" value="#ff0000" class="colorpicker"
                onchange="changeBrushColor(this.value)">
        </div>

        <div class="toolsButtons">
            <h3>Tools</h3>
            <div style="display: flex; flex-direction: row;">
                <div id="eraser"></div>
                <div id="clear"></div>
            </div>
        </div>

        <h3>Brush Size</h3>
        <div style="display: flex; flex-direction: row;">
            <div class="brush-size-btn" style="width: 24px; height: 24px; margin-top: 4px;" value="12"></div>
            <div class="brush-size-btn" style="width: 18px; height: 18px; margin-top: 7px;" value="7"></div>
            <div class="brush-size-btn" style="width: 12px; height: 12px; margin-top: 10px;" value="3"></div>
        </div>
    </div>
</body>

</html>

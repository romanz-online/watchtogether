<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synced Video Player</title>
    <link rel="stylesheet" href="styles/main.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/watchroom.js"></script>
</head>

<body>
    <div>
        <div id="container">
            <div id="player"></div>
            <canvas id="canvas" width="640" height="360"></canvas>
        </div>
        <form id="videoLinkInput">
            <input type="text" id="videoLink">
            <button type="submit">Submit</button>
        </form>
        <div id="numWatchers">0</div>
    </div>

    <div id="sidebar">
        <button id="drawButton">Draw</button>
        <div class="colorButtons">
            <h3>Color</h3>
            <input type="color" id="colorpicker" value="#ff0000" class="colorpicker" onchange="changeBrushColor(this.value)">
        </div>

        <div class="toolsButtons">
            <h3>Tools</h3>
            <button id="eraser" class="btn"><span aria-hidden="true">erase</span></button>
            <button id="clear" class="btn"><span aria-hidden="true">clear</span></button>
        </div>

        <div class="buttonSize">
            <h3>Brush Size</h3>
            <div style="display: flex; flex-direction: row;">
                <button class="btn" value="2" onclick="changeBrushWidth(this.value)">1</button>
                <button class="btn" value="5" onclick="changeBrushWidth(this.value)">2</button>
                <button class="btn" value="10" onclick="changeBrushWidth(this.value)">3</button>
            </div>
        </div>
    </div>
</body>

</html>
